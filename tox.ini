[tox]
envlist=py{27,35,36,37,38,py,py3},32bit,flake8,checkmanifest,isort
skip_missing_interpreters = true

[testenv]
deps = coverage==4.5.4
commands =
    coverage run --source=faker setup.py test
    coverage report

[testenv:flake8]
basepython = python
deps =
    flake8
    flake8-commas
    flake8-comprehensions
commands =
    flake8 faker tests

[testenv:checkmanifest]
basepython = python
deps =
    check-manifest
commands =
    check-manifest

[testenv:isort]
deps =
    isort
commands =
    {envpython} -m isort --check-only --diff

[testenv:32bit]
basepython = python
passenv = TEST_32BIT
commands = ./build32bit.sh

[flake8]
max-line-length = 120
